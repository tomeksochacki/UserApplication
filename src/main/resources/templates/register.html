<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Application</title>
    <link rel="stylesheet" href="/login.css"/>
    <link rel="stylesheet" href="/commons.css"/>
    <script src="/login.js"></script>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div id="content">
    <form id="login-form" method="post" onsubmit="return validate()">
        <div th:if="${info != null}" th:text="${info}" class="error-info"></div>
        <input type="text" placeholder="Login" id="login-field" name="login" th:field="*{user.login}">
        <input type="text" placeholder="HasÅ‚o" id="password-field" name="password" th:field="*{user.password}">
        <input type="text" placeholder="Imie" id="name-field" name="name" th:field="*{user.name}">
        <input type="text" placeholder="Nazwisko" id="surname-field" name="surname" th:field="*{user.surname}">
        <input type="text" placeholder="Wiek" id="age-field" name="age" th:field="*{user.age}">
        <input type="text" placeholder="Numer telefonu" id="phoneNumber-field" name="phoneNumber" th:field="*{user.phoneNumber}">
        <input type="submit" value="Rejestruj">
    </form>
</div>
</body>
</html>
